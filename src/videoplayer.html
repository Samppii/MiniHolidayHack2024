<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchyroll Video Player</title>
    <link rel="stylesheet" href="videoplayer.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html">Munchyroll</a></div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Go</button>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="forum.html">Forums</a></li>
                <li><a href="#">Register/Login </a></li>
            </ul>
        </nav>
    </header>
    <div class="ads-container" id="ads-container">
        <!-- Ads update JavaScript thingy weeeee -->
    </div>
    <main>
        <!-- Video Player Section -->
        <section class="video-player-section">
            <div class="video-player2">
                <iframe 
                    width="100%" 
                    height="700px" 
                    src="" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
            </div>
            <div class="title-description">
                <h2>Anime Title</h2>
                <p class="video-description">This is the description of the anime episode.</p>
            </div>
        </section>

        <!-- Comment Section -->
        <section class="comments-section">
            <h3>Comments</h3>
            <form id="comment-form" class="comment-form">
                <textarea id="comment-text" placeholder="Add a comment..." rows="4" required></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <div class="comments">
                <div class="comment">
                    <span><strong>User123:</strong> This episode was amazing!</span>
                </div>
                <div class="comment">
                    <span><strong>AnimeFan:</strong> Can't wait for the next one!</span>
                </div>
            </div>
        </section>

        <!-- Recommended Videos Section -->
        <section class="recommended-videos">
            <section class="recommended-videos">
                <h3>Recommended Videos</h3>
                <div class="recommendations" id="recommendations">
                    <!-- JS STUFFFFFFF -->
                </div>
            </section>
    </main>

    <footer>
        <p>Â© 2024 Munchyroll | All Rights Reserved</p>
    </footer>
    <script src="videoplayer.js"></script>
</body>
</html>
